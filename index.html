<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaveOne Academy | Master LMS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f6f7fa; color: #1f2937; }
        .odoo-nav { background-color: #714B67; color: white; } 
        .odoo-sidebar { background-color: #ffffff; border-right: 1px solid #e2e8f0; }
        .odoo-card { background: white; border: 1px solid #e2e8f0; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .odoo-btn-primary { background-color: #008784; color: white; transition: background-color 0.2s; } 
        .odoo-btn-primary:hover { background-color: #006e6b; }
        .sidebar-item { border-left: 3px solid transparent; cursor: pointer; }
        .sidebar-item:hover { background-color: #f9fafb; }
        .sidebar-item.active { background-color: #f3f4f6; border-left: 3px solid #714B67; color: #714B67; font-weight: 600; }
        .loader { border-top-color: #714B67; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Fade in animation */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .timeline-line { position: absolute; left: 23px; top: 40px; bottom: -20px; width: 2px; background-color: #e5e7eb; z-index: 0; }
        .last-item .timeline-line { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURATION ---
        // ⚠️ PASTE YOUR WEB APP URL INSIDE THE QUOTES BELOW ⚠️
        const API_URL = "https://script.google.com/macros/s/AKfycbwS44IQmkF2DKjSmpVjCHfBtJMB05N4YnZZgAmgYJBNxzw65YtN5vJmGDijNMimmSME/exec"; 

        const { useState, useEffect, useMemo } = React;

        // --- COMPONENTS ---

        function Login({ onLogin, loading }) {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(email, password);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="odoo-card p-8 w-full max-w-md shadow-lg fade-in">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 tracking-tight">RaveOne Academy</h1>
                            <p className="text-gray-500 text-sm mt-2 font-medium">LMS Login</p>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                                <input 
                                    type="email" 
                                    className="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="e.g. rajesh@raveone.in"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2">Password</label>
                                <input 
                                    type="password" 
                                    className="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="••••••"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full odoo-btn-primary py-3 rounded font-bold text-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? (
                                    <span className="flex items-center justify-center">
                                        <i className="fas fa-circle-notch fa-spin mr-2"></i> Connecting...
                                    </span>
                                ) : "Log In"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- NEW: CONTENT VIEWER ---
        function ContentViewer({ lesson }) {
            const { ContentType, ContentURL } = lesson;
            
            // Normalize type
            const type = (ContentType || "").toLowerCase();
            const url = ContentURL;

            if (!url) return (
                <div className="text-center p-10 bg-gray-100 rounded">
                    <i className="fas fa-exclamation-circle fa-2x text-gray-400 mb-2"></i>
                    <p className="text-gray-500">No content available for this module.</p>
                </div>
            );

            // 1. YouTube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const embedUrl = url.replace("watch?v=", "embed/").replace("youtu.be/", "www.youtube.com/embed/");
                return (
                    <div className="aspect-w-16 aspect-h-9 w-full h-96">
                        <iframe src={embedUrl} className="w-full h-full border-0 rounded" allowFullScreen></iframe>
                    </div>
                );
            }

            // 2. Direct Video
            if (type.includes('video') || url.endsWith('.mp4')) {
                return (
                    <video controls className="w-full h-auto rounded shadow-lg max-h-96 bg-black">
                        <source src={url} type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                );
            }

            // 3. Documents (PDF, PPT, DOC, XLS) - Use Google Docs Viewer
            if (type.includes('pdf') || type.includes('ppt') || type.includes('doc') || type.includes('xls') || url.endsWith('.pdf') || url.endsWith('.docx') || url.endsWith('.xlsx')) {
                const viewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                return (
                    <div className="w-full h-[600px] bg-gray-100 rounded border">
                        <iframe src={viewerUrl} className="w-full h-full border-0"></iframe>
                    </div>
                );
            }

            // 4. Fallback: External Link
            return (
                <div className="text-center p-10 bg-white border border-dashed rounded">
                    <i className="fas fa-external-link-alt fa-3x text-blue-500 mb-4"></i>
                    <h3 className="text-xl font-bold text-gray-800 mb-2">External Content</h3>
                    <p className="text-gray-500 mb-6">This content is hosted externally.</p>
                    <a href={url} target="_blank" className="odoo-btn-primary px-8 py-3 rounded font-bold inline-block hover:shadow-lg transition">
                        Open Learning Material
                    </a>
                </div>
            );
        }

        function LessonPlayer({ lesson, user, course, onBack, onSubmitAssignment }) {
            const [activeTab, setActiveTab] = useState("link"); // "link" or "upload"
            const [assignmentLink, setAssignmentLink] = useState("");
            const [file, setFile] = useState(null);
            const [submitting, setSubmitting] = useState(false);
            const [message, setMessage] = useState("");
            const [errorMsg, setErrorMsg] = useState("");

            const handleFileChange = (e) => {
                if (e.target.files[0]) {
                    setFile(e.target.files[0]);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                setErrorMsg("");
                setMessage("");
                
                let submissionData = {
                    lessonId: lesson.LessonID,
                    comments: "Submission via Portal"
                };

                if (activeTab === "link") {
                    submissionData.link = assignmentLink;
                } else if (activeTab === "upload" && file) {
                    // Convert file to base64
                    try {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => resolve(e.target.result);
                            reader.readAsDataURL(file);
                        });
                        submissionData.fileData = base64;
                        submissionData.fileName = file.name;
                        submissionData.mimeType = file.type;
                    } catch (err) {
                        setErrorMsg("Error processing file.");
                        setSubmitting(false);
                        return;
                    }
                } else {
                    setErrorMsg("Please provide a link or select a file.");
                    setSubmitting(false);
                    return;
                }

                const result = await onSubmitAssignment(submissionData);
                
                setSubmitting(false);
                if (result && result.success) {
                    setMessage("Assignment submitted successfully!");
                    setAssignmentLink("");
                    setFile(null);
                } else {
                    setErrorMsg("Submission failed. " + (result.error || ""));
                }
            };

            return (
                <div className="flex flex-col h-full bg-white">
                    {/* Header with Breadcrumbs */}
                    <div className="border-b px-6 py-4 flex flex-col md:flex-row md:items-center justify-between bg-white shadow-sm z-10">
                        <div>
                             <div className="text-xs text-gray-500 mb-1 flex items-center">
                                <span className="hover:text-purple-600 cursor-pointer" onClick={onBack}>Courses</span>
                                <i className="fas fa-chevron-right text-[10px] mx-2"></i>
                                <span>{course?.CourseName || "Course"}</span>
                                <i className="fas fa-chevron-right text-[10px] mx-2"></i>
                                <span className="font-bold text-gray-700">Module {lesson.Week}</span>
                             </div>
                             <h2 className="font-bold text-xl text-gray-800">{lesson.LessonTitle}</h2>
                        </div>
                        <button onClick={onBack} className="text-gray-600 hover:text-gray-900 text-sm font-medium flex items-center mt-2 md:mt-0 bg-gray-100 px-3 py-1.5 rounded hover:bg-gray-200 transition">
                            <i className="fas fa-times mr-2"></i> Close
                        </button>
                    </div>
                    
                    <div className="flex flex-col lg:flex-row flex-1 overflow-hidden">
                        {/* Content Area */}
                        <div className="flex-1 overflow-y-auto bg-gray-50 flex flex-col p-4 md:p-8">
                            <div className="bg-white rounded shadow-sm border p-1">
                                <ContentViewer lesson={lesson} />
                            </div>
                            <div className="mt-6">
                                <h3 className="font-bold text-lg text-gray-800 mb-2">Description</h3>
                                <p className="text-gray-600">Please review the material above entirely. If this module includes an assignment, submit it using the panel on the right.</p>
                            </div>
                        </div>

                        {/* Sidebar: Assignment & Resources */}
                        <div className="w-full lg:w-96 bg-white border-l overflow-y-auto p-6 shadow-xl z-10">
                            <div className="mb-8">
                                <h3 className="font-bold text-gray-800 mb-4 border-b pb-2 flex items-center">
                                    <i className="fas fa-cloud-upload-alt mr-2 text-purple-600"></i> Submission
                                </h3>
                                
                                <div className="flex mb-4 bg-gray-100 p-1 rounded">
                                    <button 
                                        onClick={() => setActiveTab("link")}
                                        className={`flex-1 py-1.5 text-sm font-bold rounded ${activeTab === 'link' ? 'bg-white shadow text-purple-700' : 'text-gray-500 hover:text-gray-700'}`}
                                    >
                                        Link
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab("upload")}
                                        className={`flex-1 py-1.5 text-sm font-bold rounded ${activeTab === 'upload' ? 'bg-white shadow text-purple-700' : 'text-gray-500 hover:text-gray-700'}`}
                                    >
                                        File Upload
                                    </button>
                                </div>

                                <div className="bg-blue-50 border border-blue-100 p-3 rounded text-xs text-blue-800 mb-4">
                                    {activeTab === 'link' ? 
                                        "Paste a Google Drive, Dropbox, or external link." : 
                                        "Upload PDF, DOCX, or XLSX. Max 10MB."}
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-4">
                                    {activeTab === 'link' ? (
                                        <div>
                                            <label className="block text-xs font-bold text-gray-700 mb-1 uppercase">URL</label>
                                            <div className="relative">
                                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                    <i className="fas fa-link text-gray-400"></i>
                                                </div>
                                                <input 
                                                    type="url" 
                                                    placeholder="https://..."
                                                    className="w-full border border-gray-300 rounded pl-10 pr-3 py-2 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                                                    value={assignmentLink}
                                                    onChange={(e) => setAssignmentLink(e.target.value)}
                                                    required
                                                />
                                            </div>
                                        </div>
                                    ) : (
                                        <div>
                                            <label className="block text-xs font-bold text-gray-700 mb-1 uppercase">Select File</label>
                                            <input 
                                                type="file" 
                                                className="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"
                                                onChange={handleFileChange}
                                                required
                                            />
                                        </div>
                                    )}

                                    <button 
                                        type="submit" 
                                        disabled={submitting}
                                        className={`w-full py-2.5 rounded text-sm font-bold text-white shadow-md transition-all ${submitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 transform hover:-translate-y-0.5'}`}
                                    >
                                        {submitting ? 'Submitting...' : 'Submit Assignment'}
                                    </button>
                                    
                                    {message && <div className="p-3 bg-green-50 text-green-700 text-xs rounded border border-green-200 flex items-center animate-pulse"><i className="fas fa-check-circle mr-2"></i> {message}</div>}
                                    {errorMsg && <div className="p-3 bg-red-50 text-red-700 text-xs rounded border border-red-200 flex items-center"><i className="fas fa-exclamation-circle mr-2"></i> {errorMsg}</div>}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- EXISTING COMPONENTS (Simplified for context) ---
        // (Other components like Dashboard, CourseList, etc. remain largely the same but use onNavigate)
        
        // --- COURSE LIST (Updated with Functional "My Courses" Logic) ---
        function CoursesList({ courses, onNavigate }) {
            const groupedCourses = useMemo(() => {
                const groups = { 1: [], 2: [], 3: [] }; 
                courses.forEach(course => {
                    const term = course.lessons && course.lessons.length > 0 ? parseInt(course.lessons[0].Term) : 1;
                    if (!groups[term]) groups[term] = [];
                    groups[term].push(course);
                });
                return groups;
            }, [courses]);

            return (
                <div className="p-6 fade-in max-w-6xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Program Curriculum</h2>
                    
                    {[1, 2, 3].map(termId => {
                        const termCourses = groupedCourses[termId] || [];
                        if (termCourses.length === 0) return null;

                        return (
                            <div key={termId} className="mb-10 relative">
                                <div className="flex items-center mb-4">
                                    <div className="w-10 h-10 rounded-full bg-purple-600 text-white flex items-center justify-center font-bold text-lg shadow-md z-10">
                                        {termId}
                                    </div>
                                    <div className="ml-4">
                                        <h3 className="text-xl font-bold text-gray-800">Term {termId}</h3>
                                        <p className="text-sm text-gray-500">Core Modules & Specializations</p>
                                    </div>
                                </div>
                                {termId < 3 && <div className="absolute left-5 top-10 bottom-[-40px] w-0.5 bg-gray-200"></div>}

                                <div className="ml-14 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {termCourses.map(course => {
                                        const progress = Math.round((course.lessons.filter(l => l.isCompleted).length / course.lessons.length) * 100) || 0;
                                        return (
                                            <div key={course.CourseID} className="odoo-card hover:shadow-md transition cursor-pointer" onClick={() => onNavigate('course', course)}>
                                                <div className="p-5">
                                                    <div className="flex justify-between items-start">
                                                        <h4 className="font-bold text-gray-800 mb-1">{course.CourseName}</h4>
                                                        {progress === 100 ? <i className="fas fa-check-circle text-green-500"></i> : <span className="text-xs font-bold text-gray-400">{course.Code}</span>}
                                                    </div>
                                                    <p className="text-sm text-gray-500 line-clamp-2 mb-3">{course.Description}</p>
                                                    <div className="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                                                        <div className={`h-1.5 rounded-full ${progress === 100 ? 'bg-green-500' : 'bg-purple-600'}`} style={{width: `${progress}%`}}></div>
                                                    </div>
                                                    <div className="flex justify-between text-xs text-gray-500">
                                                        <span>{course.lessons.length} Modules</span>
                                                        <span>{progress}% Done</span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        }

        // --- COURSE DETAIL (Updated Icons) ---
        function CourseDetail({ course, onBack, onSelectLesson }) {
            const getIcon = (type) => {
                const t = (type || "").toLowerCase();
                if (t.includes('pdf')) return 'fa-file-pdf text-red-500';
                if (t.includes('video') || t.includes('tube')) return 'fa-video text-blue-500';
                if (t.includes('xls')) return 'fa-file-excel text-green-500';
                if (t.includes('ppt')) return 'fa-file-powerpoint text-orange-500';
                if (t.includes('doc')) return 'fa-file-word text-blue-600';
                return 'fa-file-alt text-gray-500';
            };

            return (
                <div className="p-6 fade-in max-w-5xl mx-auto">
                    <button onClick={onBack} className="text-gray-500 hover:text-gray-800 mb-6 flex items-center font-medium transition-colors">
                        <i className="fas fa-arrow-left mr-2"></i> Back to Courses
                    </button>
                    
                    <div className="bg-white p-8 rounded-lg shadow-sm border border-gray-200 mb-8 relative overflow-hidden">
                        <h1 className="text-3xl font-bold text-gray-900 mb-2">{course.CourseName}</h1>
                        <p className="text-gray-600 leading-relaxed max-w-3xl">{course.Description}</p>
                    </div>

                    <div className="space-y-0 relative"> 
                        {course.lessons && course.lessons.map((lesson, idx) => {
                             const isLast = idx === course.lessons.length - 1;
                             return (
                                <div key={lesson.LessonID} className={`relative pl-12 pb-8 ${isLast ? 'last-item' : ''}`}>
                                    <div className="timeline-line"></div>
                                    <div className={`absolute left-0 top-0 w-12 h-12 rounded-full border-4 border-f6f7fa z-10 flex items-center justify-center shadow-sm bg-white`}>
                                         <i className={`fas ${getIcon(lesson.ContentType)} text-lg`}></i>
                                    </div>

                                    <div className={`odoo-card p-5 ml-4 transition-all ${lesson.isLocked ? 'bg-gray-50 opacity-70' : 'bg-white hover:border-purple-300 hover:shadow-md'}`}>
                                        <div className="flex flex-col md:flex-row justify-between md:items-center gap-4">
                                            <div>
                                                <div className="flex items-center mb-1">
                                                    <span className="text-xs font-bold uppercase tracking-wider text-gray-400 mr-2">Week {lesson.Week}</span>
                                                </div>
                                                <h5 className="font-bold text-lg text-gray-800">{lesson.LessonTitle}</h5>
                                                <span className="text-sm text-gray-500 flex items-center mt-1">
                                                    <i className="far fa-file mr-1"></i> {lesson.ContentType || "Module"}
                                                </span>
                                            </div>
                                            
                                            {lesson.isLocked ? (
                                                <div className="flex items-center text-gray-400 text-sm italic bg-gray-100 px-3 py-1.5 rounded">
                                                    <i className="fas fa-lock mr-2"></i> Locked (Avail: {new Date(lesson.availableAt).toLocaleDateString()})
                                                </div>
                                            ) : (
                                                <button 
                                                    onClick={() => onSelectLesson(lesson)}
                                                    className={`px-6 py-2 rounded-md text-sm font-bold shadow-sm transition-all whitespace-nowrap bg-purple-600 text-white hover:bg-purple-700`}
                                                >
                                                    Start Module
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // --- MAIN APP (Container) ---
        function App() {
            const [user, setUser] = useState(null);
            const [studentData, setStudentData] = useState(null);
            const [view, setView] = useState("dashboard"); 
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [selectedLesson, setSelectedLesson] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                const savedUser = localStorage.getItem("rta_user");
                if (savedUser) {
                    try {
                        const parsedUser = JSON.parse(savedUser);
                        setUser(parsedUser);
                        fetchStudentData(parsedUser.id);
                    } catch (e) {
                        localStorage.removeItem("rta_user");
                    }
                }
            }, []);

            const fetchStudentData = async (userId) => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(API_URL + "?action=getStudentData&userId=" + userId);
                    const result = await response.json();
                    
                    if (result.success) {
                        setStudentData(result);
                    } else {
                        setError(result.error);
                    }
                } catch (e) {
                    setError("Network Error. Check connection.");
                }
                setLoading(false);
            };

            const handleLogin = async (email, password) => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: "login", email, password }),
                         headers: { "Content-Type": "text/plain;charset=utf-8" }
                    });
                    
                    const text = await response.text();
                    try {
                        const result = JSON.parse(text);
                        if (result.success) {
                            setUser(result.user);
                            localStorage.setItem("rta_user", JSON.stringify(result.user));
                            fetchStudentData(result.user.id);
                        } else {
                            alert(result.error);
                        }
                    } catch (e) {
                         alert("Server Error.");
                    }
                } catch (e) {
                    alert("Network Error.");
                }
                setLoading(false);
            };

            const handleSubmitAssignment = async (data) => {
                 try {
                    const payload = { 
                        action: "submitAssignment", 
                        userId: user.id,
                        ...data
                    };

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { "Content-Type": "text/plain;charset=utf-8" }
                    });
                    const result = await response.json();
                    return result;
                } catch(e) {
                    return { success: false, error: e.toString() };
                }
            }

            const handleLogout = () => {
                setUser(null);
                setStudentData(null);
                setView("dashboard");
                localStorage.removeItem("rta_user");
            };

            const onNavigate = (targetView, courseData = null, lessonData = null) => {
                setView(targetView);
                if (courseData) setSelectedCourse(courseData);
                if (lessonData) {
                    if(!courseData && studentData) {
                         const parentCourse = studentData.courses.find(c => c.CourseID === lessonData.CourseID);
                         if(parentCourse) setSelectedCourse(parentCourse);
                    }
                    setSelectedLesson(lessonData);
                }
            };

            if (!user) return <Login onLogin={handleLogin} loading={loading} />;
            if (loading && !studentData) return <div className="h-screen flex items-center justify-center"><div className="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div></div>;

            return (
                <div className="flex h-screen overflow-hidden bg-gray-50">
                    <div className="w-64 odoo-sidebar flex-shrink-0 hidden md:flex flex-col z-20 shadow-sm">
                        <div className="h-16 flex items-center px-6 border-b bg-white">
                            <span className="font-bold text-xl text-purple-800 tracking-tight">RaveOne</span>
                        </div>
                        <div className="flex-1 overflow-y-auto py-4">
                            <nav className="space-y-1">
                                <div onClick={() => onNavigate('dashboard')} className={`sidebar-item flex items-center px-6 py-3 text-gray-600 ${view === 'dashboard' ? 'active' : ''}`}><i className="fas fa-th-large w-6 text-center"></i> <span className="ml-2">Dashboard</span></div>
                                <div onClick={() => onNavigate('courses')} className={`sidebar-item flex items-center px-6 py-3 text-gray-600 ${view === 'courses' || view === 'course' || view === 'lesson' ? 'active' : ''}`}><i className="fas fa-book w-6 text-center"></i> <span className="ml-2">My Courses</span></div>
                                <div onClick={() => onNavigate('assignments')} className={`sidebar-item flex items-center px-6 py-3 text-gray-600 ${view === 'assignments' ? 'active' : ''}`}><i className="fas fa-tasks w-6 text-center"></i> <span className="ml-2">Assignments</span></div>
                                <div className="sidebar-item flex items-center px-6 py-3 text-gray-600"><i className="fas fa-award w-6 text-center"></i> <span className="ml-2">My Grades</span></div>
                            </nav>
                        </div>
                        <div className="p-4 border-t bg-gray-50">
                             <div className="flex items-center mb-3">
                                <div className="w-10 h-10 rounded-full bg-purple-200 flex items-center justify-center text-purple-700 font-bold mr-3 shadow-sm">{user.name.charAt(0)}</div>
                                <div className="overflow-hidden"><div className="text-sm font-bold text-gray-800 truncate">{user.name}</div></div>
                            </div>
                            <button onClick={handleLogout} className="w-full py-2 text-xs border border-red-200 text-red-600 hover:bg-red-50 rounded font-bold">Sign Out</button>
                        </div>
                    </div>
                    <div className="flex-1 flex flex-col overflow-hidden relative">
                        <div className="flex-1 overflow-y-auto bg-gray-50/50">
                            {view === 'dashboard' && <CoursesList courses={studentData.courses} onNavigate={onNavigate} />}
                            {view === 'courses' && <CoursesList courses={studentData.courses} onNavigate={onNavigate} />}
                            {view === 'course' && <CourseDetail course={selectedCourse} onBack={() => setView('courses')} onSelectLesson={(l) => onNavigate('lesson', selectedCourse, l)} />}
                            {view === 'lesson' && <LessonPlayer lesson={selectedLesson} user={user} course={selectedCourse} onBack={() => setView('course')} onSubmitAssignment={handleSubmitAssignment} />}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
