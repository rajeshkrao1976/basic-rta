<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaveOne Academy | Master LMS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f6f7fa; color: #1f2937; }
        .odoo-nav { background-color: #714B67; color: white; } 
        .odoo-sidebar { background-color: #ffffff; border-right: 1px solid #e2e8f0; }
        .odoo-card { background: white; border: 1px solid #e2e8f0; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .odoo-btn-primary { background-color: #008784; color: white; transition: background-color 0.2s; } 
        .odoo-btn-primary:hover { background-color: #006e6b; }
        .sidebar-item { border-left: 3px solid transparent; cursor: pointer; }
        .sidebar-item:hover { background-color: #f9fafb; }
        .sidebar-item.active { background-color: #f3f4f6; border-left: 3px solid #714B67; color: #714B67; font-weight: 600; }
        .loader { border-top-color: #714B67; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Fade in animation */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .timeline-line { position: absolute; left: 23px; top: 40px; bottom: -20px; width: 2px; background-color: #e5e7eb; z-index: 0; }
        .last-item .timeline-line { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURATION ---
        // ⚠️ PASTE YOUR WEB APP URL INSIDE THE QUOTES BELOW ⚠️
        const API_URL = "https://script.google.com/macros/s/AKfycbwS44IQmkF2DKjSmpVjCHfBtJMB05N4YnZZgAmgYJBNxzw65YtN5vJmGDijNMimmSME/exec"; 

        const { useState, useEffect, useMemo } = React;

        // --- COMPONENTS ---

        function Login({ onLogin, loading }) {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(email, password);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="odoo-card p-8 w-full max-w-md shadow-lg fade-in">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 tracking-tight">RaveOne Academy</h1>
                            <p className="text-gray-500 text-sm mt-2 font-medium">LMS Login</p>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                                <input 
                                    type="email" 
                                    className="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="e.g. rajesh@raveone.in"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2">Password</label>
                                <input 
                                    type="password" 
                                    className="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="••••••"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full odoo-btn-primary py-3 rounded font-bold text-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? (
                                    <span className="flex items-center justify-center">
                                        <i className="fas fa-circle-notch fa-spin mr-2"></i> Connecting...
                                    </span>
                                ) : "Log In"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- NEW: CONTENT VIEWER ---
        function ContentViewer({ url, type }) {
            // Normalize type
            const contentType = (type || "").toLowerCase();
            const cleanUrl = url.trim();

            if (!cleanUrl) return null;

            // 1. YouTube
            if (cleanUrl.includes('youtube.com') || cleanUrl.includes('youtu.be')) {
                const embedUrl = cleanUrl.replace("watch?v=", "embed/").replace("youtu.be/", "www.youtube.com/embed/");
                return (
                    <div className="aspect-w-16 aspect-h-9 w-full h-96 mb-6">
                        <iframe src={embedUrl} className="w-full h-full border-0 rounded" allowFullScreen></iframe>
                    </div>
                );
            }

            // 2. Direct Video
            if (contentType.includes('video') || cleanUrl.endsWith('.mp4')) {
                return (
                    <div className="mb-6">
                        <video controls className="w-full h-auto rounded shadow-lg max-h-96 bg-black">
                            <source src={cleanUrl} type="video/mp4" />
                            Your browser does not support the video tag.
                        </video>
                    </div>
                );
            }

            // 3. Documents (PDF, PPT, DOC, XLS) - Use Google Docs Viewer
            if (contentType.includes('pdf') || contentType.includes('ppt') || contentType.includes('doc') || contentType.includes('xls') || cleanUrl.endsWith('.pdf') || cleanUrl.endsWith('.docx') || cleanUrl.endsWith('.xlsx')) {
                const viewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(cleanUrl)}&embedded=true`;
                return (
                    <div className="w-full h-[600px] bg-gray-100 rounded border mb-6">
                        <iframe src={viewerUrl} className="w-full h-full border-0"></iframe>
                    </div>
                );
            }

            // 4. Fallback: External Link
            return (
                <div className="text-center p-6 bg-white border border-dashed rounded mb-6">
                    <i className="fas fa-external-link-alt fa-2x text-blue-500 mb-2"></i>
                    <h3 className="text-md font-bold text-gray-800 mb-1">External Resource</h3>
                    <a href={cleanUrl} target="_blank" className="text-purple-600 hover:underline text-sm font-bold">
                        Open Link in New Tab <i className="fas fa-arrow-up-right-from-square ml-1"></i>
                    </a>
                </div>
            );
        }

        function LessonPlayer({ lesson, user, course, onBack, onNavigateToAssignments }) {
            const materials = lesson.materials && lesson.materials.length > 0 ? lesson.materials : (lesson.ContentURL ? [lesson.ContentURL] : []);

            return (
                <div className="flex flex-col h-full bg-white">
                    {/* Header with Breadcrumbs */}
                    <div className="border-b px-6 py-4 flex flex-col md:flex-row md:items-center justify-between bg-white shadow-sm z-10">
                        <div>
                             <div className="text-xs text-gray-500 mb-1 flex items-center">
                                <span className="hover:text-purple-600 cursor-pointer" onClick={onBack}>Courses</span>
                                <i className="fas fa-chevron-right text-[10px] mx-2"></i>
                                <span>{course?.CourseName || "Course"}</span>
                                <i className="fas fa-chevron-right text-[10px] mx-2"></i>
                                <span className="font-bold text-gray-700">Module {lesson.Week}</span>
                             </div>
                             <h2 className="font-bold text-xl text-gray-800">{lesson.LessonTitle}</h2>
                        </div>
                        <div className="flex gap-2 mt-2 md:mt-0">
                            <button onClick={() => onNavigateToAssignments(lesson)} className="odoo-btn-primary px-4 py-1.5 rounded text-sm font-bold shadow-sm">
                                <i className="fas fa-upload mr-2"></i> Submit Assignment
                            </button>
                            <button onClick={onBack} className="text-gray-600 hover:text-gray-900 text-sm font-medium flex items-center bg-gray-100 px-3 py-1.5 rounded hover:bg-gray-200 transition">
                                <i className="fas fa-times mr-2"></i> Close
                            </button>
                        </div>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-8">
                        <div className="max-w-5xl mx-auto">
                            {materials.length === 0 ? (
                                <div className="text-center p-10 bg-white rounded shadow-sm">
                                    <p className="text-gray-500">No content available for this module.</p>
                                </div>
                            ) : (
                                materials.map((url, idx) => (
                                    <div key={idx} className="bg-white rounded shadow-sm border p-1 mb-8">
                                        <div className="px-4 py-2 border-b bg-gray-50 text-xs font-bold text-gray-500 uppercase">
                                            Material Part {idx + 1}
                                        </div>
                                        <ContentViewer url={url} type={lesson.ContentType} />
                                    </div>
                                ))
                            )}
                            
                            <div className="mt-8 bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                                <h3 className="font-bold text-lg text-blue-800 mb-1">Module Instructions</h3>
                                <p className="text-blue-700 text-sm">
                                    Please review all materials above. When you are ready to submit your workbook or assignment for this module, click the 
                                    <strong> "Submit Assignment"</strong> button at the top right to go to the submission center.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- NEW: SUBMISSION FORM COMPONENT (Reused in Assignments Tab) ---
        function SubmissionForm({ lesson, onSubmit, onCancel }) {
            const [activeTab, setActiveTab] = useState("link"); 
            const [assignmentLink, setAssignmentLink] = useState("");
            const [file, setFile] = useState(null);
            const [submitting, setSubmitting] = useState(false);
            const [message, setMessage] = useState("");
            const [errorMsg, setErrorMsg] = useState("");

            const handleFileChange = (e) => {
                if (e.target.files[0]) {
                    setFile(e.target.files[0]);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                setErrorMsg("");
                setMessage("");
                
                let submissionData = {
                    lessonId: lesson.LessonID,
                    comments: "Submission via Portal"
                };

                if (activeTab === "link") {
                    submissionData.link = assignmentLink;
                } else if (activeTab === "upload" && file) {
                    try {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => resolve(e.target.result);
                            reader.readAsDataURL(file);
                        });
                        submissionData.fileData = base64;
                        submissionData.fileName = file.name;
                        submissionData.mimeType = file.type;
                    } catch (err) {
                        setErrorMsg("Error processing file.");
                        setSubmitting(false);
                        return;
                    }
                } else {
                    setErrorMsg("Please provide a link or select a file.");
                    setSubmitting(false);
                    return;
                }

                const result = await onSubmit(submissionData);
                
                setSubmitting(false);
                if (result && result.success) {
                    setMessage("Assignment submitted successfully!");
                    setAssignmentLink("");
                    setFile(null);
                    setTimeout(() => onCancel(), 1500); // Close after success
                } else {
                    setErrorMsg("Submission failed. " + (result.error || ""));
                }
            };

            return (
                <div className="bg-white border rounded-lg shadow-sm p-6 mt-4">
                    <h4 className="font-bold text-gray-800 mb-4">Submit for: {lesson.LessonTitle}</h4>
                    <div className="flex mb-4 bg-gray-100 p-1 rounded">
                        <button onClick={() => setActiveTab("link")} className={`flex-1 py-1.5 text-sm font-bold rounded ${activeTab === 'link' ? 'bg-white shadow text-purple-700' : 'text-gray-500 hover:text-gray-700'}`}>Link</button>
                        <button onClick={() => setActiveTab("upload")} className={`flex-1 py-1.5 text-sm font-bold rounded ${activeTab === 'upload' ? 'bg-white shadow text-purple-700' : 'text-gray-500 hover:text-gray-700'}`}>File Upload</button>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                        {activeTab === 'link' ? (
                            <div>
                                <label className="block text-xs font-bold text-gray-700 mb-1 uppercase">URL</label>
                                <input type="url" placeholder="https://..." className="w-full border border-gray-300 rounded px-3 py-2 text-sm" value={assignmentLink} onChange={(e) => setAssignmentLink(e.target.value)} required />
                            </div>
                        ) : (
                            <div>
                                <label className="block text-xs font-bold text-gray-700 mb-1 uppercase">Select File</label>
                                <input type="file" className="w-full text-sm text-gray-500" onChange={handleFileChange} required />
                            </div>
                        )}

                        <div className="flex gap-2">
                            <button type="submit" disabled={submitting} className={`flex-1 py-2 rounded text-sm font-bold text-white shadow-md ${submitting ? 'bg-gray-400' : 'bg-green-600 hover:bg-green-700'}`}>
                                {submitting ? 'Submitting...' : 'Submit'}
                            </button>
                            <button type="button" onClick={onCancel} className="px-4 py-2 border rounded text-sm font-bold text-gray-600 hover:bg-gray-100">Cancel</button>
                        </div>
                        {message && <div className="text-green-600 text-xs mt-2">{message}</div>}
                        {errorMsg && <div className="text-red-600 text-xs mt-2">{errorMsg}</div>}
                    </form>
                </div>
            );
        }

        // --- NEW: ASSIGNMENTS VIEW WITH SUBMISSION LOGIC ---
        function AssignmentsView({ courses, onNavigate, onSubmitAssignment, highlightLesson }) {
            const [selectedForSubmission, setSelectedForSubmission] = useState(highlightLesson || null);

            const assignments = useMemo(() => {
                let all = [];
                courses.forEach(c => {
                    if (c.lessons) {
                        c.lessons.forEach(l => {
                            if (!l.isLocked) {
                                all.push({ ...l, CourseName: c.CourseName, CourseCode: c.Code });
                            }
                        });
                    }
                });
                return all.sort((a, b) => (a.isCompleted === b.isCompleted) ? 0 : a.isCompleted ? 1 : -1);
            }, [courses]);

            const pending = assignments.filter(a => !a.isCompleted);
            const completed = assignments.filter(a => a.isCompleted);

            return (
                <div className="p-6 fade-in max-w-6xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Assignments Center</h2>
                    <p className="text-gray-500 mb-6">Manage your workbooks and submissions.</p>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 space-y-6">
                            <h3 className="font-bold text-gray-700 border-b pb-2">
                                <i className="fas fa-clock text-orange-500 mr-2"></i> Pending Submission ({pending.length})
                            </h3>
                            
                            {pending.length === 0 ? (
                                <div className="text-center p-8 bg-white border border-dashed rounded text-gray-400">
                                    <p>All caught up! No pending assignments.</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {pending.map((a, idx) => (
                                        <div key={idx} className={`bg-white border-l-4 ${selectedForSubmission?.LessonID === a.LessonID ? 'border-purple-600 ring-2 ring-purple-100' : 'border-orange-400'} p-4 rounded shadow-sm`}>
                                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center">
                                                <div className="mb-3 md:mb-0">
                                                    <div className="text-xs text-gray-500 uppercase font-bold tracking-wide mb-1">
                                                        {a.CourseCode} • Term {a.Term} Week {a.Week}
                                                    </div>
                                                    <h4 className="font-bold text-gray-800">{a.LessonTitle}</h4>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => onNavigate('lesson', null, a)} className="px-3 py-1.5 border border-gray-300 text-gray-600 text-xs font-bold rounded hover:bg-gray-50">
                                                        View Lesson
                                                    </button>
                                                    <button onClick={() => setSelectedForSubmission(selectedForSubmission?.LessonID === a.LessonID ? null : a)} className="px-4 py-1.5 bg-orange-50 text-orange-700 text-xs font-bold rounded hover:bg-orange-100">
                                                        {selectedForSubmission?.LessonID === a.LessonID ? 'Close' : 'Submit Here'}
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            {selectedForSubmission?.LessonID === a.LessonID && (
                                                <SubmissionForm 
                                                    lesson={a} 
                                                    onSubmit={onSubmitAssignment} 
                                                    onCancel={() => setSelectedForSubmission(null)} 
                                                />
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        <div>
                            <h3 className="font-bold text-gray-700 border-b pb-2 mb-4">
                                <i className="fas fa-history text-gray-400 mr-2"></i> History ({completed.length})
                            </h3>
                            <div className="bg-white rounded border border-gray-200 overflow-hidden">
                                <ul className="divide-y divide-gray-100">
                                    {completed.map((a, idx) => (
                                        <li key={idx} className="p-3 hover:bg-gray-50 transition flex items-center">
                                            <i className="fas fa-check text-green-500 mr-3 text-sm"></i>
                                            <div className="flex-1 min-w-0">
                                                <p className="text-sm font-medium text-gray-800 truncate">{a.LessonTitle}</p>
                                                <p className="text-xs text-gray-400">{a.CourseName}</p>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- NEW: PROFILE VIEW ---
        function ProfileView({ student, enrollment }) {
            return (
                <div className="p-6 fade-in max-w-4xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Student Profile</h2>
                    
                    <div className="odoo-card overflow-hidden">
                        <div className="bg-purple-700 h-32 relative">
                            <div className="absolute -bottom-10 left-8">
                                <div className="w-24 h-24 rounded-full bg-white p-1 shadow-md">
                                    <div className="w-full h-full rounded-full bg-purple-200 flex items-center justify-center text-3xl font-bold text-purple-700">
                                        {student.FullName.charAt(0)}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="pt-12 px-8 pb-8">
                            <h3 className="text-2xl font-bold text-gray-800">{student.FullName}</h3>
                            <p className="text-gray-500">{student.Designation} at {student.Company}</p>
                            
                            <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wide mb-3">Contact Information</h4>
                                    <div className="space-y-3">
                                        <div className="flex items-start">
                                            <i className="fas fa-envelope text-gray-400 w-6 mt-1"></i>
                                            <div>
                                                <p className="text-sm font-bold text-gray-700">Email</p>
                                                <p className="text-sm text-gray-600">{student.Email}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <i className="fas fa-phone text-gray-400 w-6 mt-1"></i>
                                            <div>
                                                <p className="text-sm font-bold text-gray-700">Phone</p>
                                                <p className="text-sm text-gray-600">{student.Phone}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <i className="fas fa-map-marker-alt text-gray-400 w-6 mt-1"></i>
                                            <div>
                                                <p className="text-sm font-bold text-gray-700">Address</p>
                                                <p className="text-sm text-gray-600">
                                                    {student.Address}, {student.City}<br/>
                                                    {student.State}, {student.Country} - {student.Pincode}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wide mb-3">Academic Details</h4>
                                    <div className="space-y-3">
                                        <div className="flex items-start">
                                            <i className="fas fa-graduation-cap text-gray-400 w-6 mt-1"></i>
                                            <div>
                                                <p className="text-sm font-bold text-gray-700">Program ID</p>
                                                <p className="text-sm text-gray-600">{enrollment.ProgramID}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <i className="fas fa-calendar-alt text-gray-400 w-6 mt-1"></i>
                                            <div>
                                                <p className="text-sm font-bold text-gray-700">Enrolled On</p>
                                                <p className="text-sm text-gray-600">{new Date(enrollment.EnrollmentDate).toLocaleDateString()}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <i className="fas fa-id-badge text-gray-400 w-6 mt-1"></i>
                                            <div>
                                                <p className="text-sm font-bold text-gray-700">Track</p>
                                                <span className="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded">{enrollment.Track}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- NEW: GRADES VIEW ---
        function GradesView({ assignments, courses }) {
            // Map Assignment ModuleID (LessonID) to Lesson Name using Courses data
            const getLessonTitle = (moduleId) => {
                for (let c of courses) {
                    if (c.lessons) {
                        const found = c.lessons.find(l => String(l.LessonID) === String(moduleId));
                        if (found) return found.LessonTitle;
                    }
                }
                return moduleId; // Fallback
            };

            const getCourseName = (moduleId) => {
                 for (let c of courses) {
                    if (c.lessons) {
                        const found = c.lessons.find(l => String(l.LessonID) === String(moduleId));
                        if (found) return c.CourseName;
                    }
                }
                return "Unknown Course";
            };

            return (
                <div className="p-6 fade-in max-w-6xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">My Grades</h2>
                    <p className="text-gray-500 mb-6">Review feedback and scores for your submissions.</p>

                    <div className="odoo-card overflow-hidden">
                        <table className="min-w-full text-left text-sm">
                            <thead className="bg-gray-50 border-b">
                                <tr>
                                    <th className="px-6 py-4 font-bold text-gray-700">Assignment / Module</th>
                                    <th className="px-6 py-4 font-bold text-gray-700">Submitted On</th>
                                    <th className="px-6 py-4 font-bold text-gray-700">Status</th>
                                    <th className="px-6 py-4 font-bold text-gray-700">Grade</th>
                                    <th className="px-6 py-4 font-bold text-gray-700">Feedback</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-100">
                                {(!assignments || assignments.length === 0) ? (
                                    <tr>
                                        <td colSpan="5" className="px-6 py-8 text-center text-gray-500 italic">
                                            No graded assignments yet. Submissions will appear here.
                                        </td>
                                    </tr>
                                ) : (
                                    assignments.map((asn, idx) => (
                                        <tr key={idx} className="hover:bg-gray-50">
                                            <td className="px-6 py-4">
                                                <div className="font-bold text-gray-800">{getLessonTitle(asn.ModuleID)}</div>
                                                <div className="text-xs text-gray-500">{getCourseName(asn.ModuleID)}</div>
                                            </td>
                                            <td className="px-6 py-4 text-gray-600">
                                                {new Date(asn.SubmittedAt).toLocaleDateString()}
                                            </td>
                                            <td className="px-6 py-4">
                                                {asn.Grade ? (
                                                    <span className="bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-bold">Graded</span>
                                                ) : (
                                                    <span className="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs font-bold">Pending</span>
                                                )}
                                            </td>
                                            <td className="px-6 py-4 font-mono font-bold text-gray-700">
                                                {asn.Grade ? `${asn.Grade} / ${asn.MaxGrade}` : "-"}
                                            </td>
                                            <td className="px-6 py-4 text-gray-500 italic">
                                                {asn.Feedback || "No feedback yet."}
                                            </td>
                                        </tr>
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function Dashboard({ data, onNavigate }) {
            if (!data) return <div className="p-6 text-red-500">Error: Data is incomplete.</div>;

            const { student, enrollment, academicStatus, courses } = data;
            // Robust check for courses
            const safeCourses = courses || [];
            
            const completedLessons = safeCourses.reduce((acc, c) => acc + (c.lessons ? c.lessons.filter(l => l.isCompleted).length : 0), 0);
            const totalLessons = safeCourses.reduce((acc, c) => acc + (c.lessons ? c.lessons.length : 0), 0);
            const overallProgress = totalLessons > 0 ? Math.round((completedLessons / totalLessons) * 100) : 0;

            const activeCourses = safeCourses.filter(c => {
                 const courseTerm = c.lessons && c.lessons.length > 0 ? c.lessons[0].Term : 1;
                 return courseTerm <= (academicStatus.currentTerm || 1);
            });

            return (
                <div className="p-6 fade-in max-w-7xl mx-auto">
                    <div className="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800">Welcome, {student.FullName.split(' ')[0]}</h2>
                            <p className="text-gray-500 text-sm">Here is your learning overview for today.</p>
                        </div>
                        <span className="bg-purple-100 text-purple-800 text-sm font-bold px-4 py-1.5 rounded-full self-start md:self-auto">
                            <i className="fas fa-route mr-1"></i> {enrollment.Track || "General"} Track
                        </span>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                        <div className="odoo-card p-5 border-l-4 border-purple-600">
                            <div className="text-gray-500 text-xs uppercase font-bold tracking-wider mb-1">Current Term</div>
                            <div className="text-2xl font-bold text-gray-800">
                                {academicStatus.isBreak ? "Break" : `Term ${academicStatus.currentTerm}`}
                            </div>
                            <div className="text-xs text-gray-400 mt-1">
                                {academicStatus.isBreak ? "Relax & Recharge" : `Week ${academicStatus.currentWeek} of 6`}
                            </div>
                        </div>
                        <div className="odoo-card p-5 border-l-4 border-blue-500">
                            <div className="text-gray-500 text-xs uppercase font-bold tracking-wider mb-1">Total Progress</div>
                            <div className="text-2xl font-bold text-gray-800">{overallProgress}%</div>
                            <div className="w-full bg-gray-200 rounded-full h-1.5 mt-2">
                                <div className="bg-blue-500 h-1.5 rounded-full transition-all duration-1000" style={{width: `${overallProgress}%`}}></div>
                            </div>
                        </div>
                         <div className="odoo-card p-5 border-l-4 border-orange-500">
                            <div className="text-gray-500 text-xs uppercase font-bold tracking-wider mb-1">Active Courses</div>
                            <div className="text-2xl font-bold text-gray-800">
                                {activeCourses.length}
                            </div>
                            <div className="text-xs text-gray-400 mt-1">Parallel Modules</div>
                        </div>
                        <div className="odoo-card p-5 border-l-4 border-green-500 flex flex-col justify-center items-center cursor-pointer hover:bg-green-50 transition" onClick={() => onNavigate('assignments')}>
                             <i className="fas fa-tasks text-3xl text-green-600 mb-1"></i>
                             <div className="text-sm font-bold text-gray-700">View Assignments</div>
                        </div>
                    </div>

                    <div className="flex justify-between items-center mb-4 border-b pb-2">
                         <h3 className="text-lg font-bold text-gray-800">My Active Courses</h3>
                         <button onClick={() => onNavigate('courses')} className="text-sm text-purple-600 font-bold hover:underline">View All Programs</button>
                    </div>
                    
                    {activeCourses.length === 0 ? (
                         <div className="text-center py-10 bg-white rounded border border-dashed border-gray-300">
                            <p className="text-gray-500">No courses currently active. Check back when the term starts.</p>
                         </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
                            {activeCourses.slice(0, 4).map(course => (
                                <div key={course.CourseID} className="odoo-card flex flex-col h-full hover:shadow-lg transition-shadow duration-300 group">
                                    <div className="p-6 flex-grow">
                                        <div className="flex justify-between items-start mb-2">
                                            <h4 className="font-bold text-lg text-gray-800 group-hover:text-purple-700 transition-colors">{course.CourseName}</h4>
                                        </div>
                                        <span className="bg-gray-100 text-gray-600 text-xs font-mono px-2 py-1 rounded mb-3 inline-block">{course.Code}</span>
                                        <p className="text-sm text-gray-500 mb-4 line-clamp-2">{course.Description || "No description available."}</p>
                                        
                                        <div className="flex items-center text-sm text-gray-500 mt-auto">
                                            <i className="fas fa-layer-group mr-2 text-purple-400"></i> {course.lessons ? course.lessons.length : 0} Learning Units
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-between items-center">
                                        <span className="text-xs font-bold text-gray-400 uppercase tracking-wide">
                                            {Math.round((course.lessons.filter(l => l.isCompleted).length / course.lessons.length) * 100) || 0}% Complete
                                        </span>
                                        <button 
                                            onClick={() => onNavigate('course', course)}
                                            className="text-purple-600 text-sm font-bold hover:text-purple-800 focus:outline-none flex items-center"
                                        >
                                            Continue <i className="fas fa-chevron-right ml-1 text-xs"></i>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function CoursesList({ courses, onNavigate }) {
            const safeCourses = courses || [];
            const groupedCourses = useMemo(() => {
                const groups = { 1: [], 2: [], 3: [] }; 
                safeCourses.forEach(course => {
                    const term = course.lessons && course.lessons.length > 0 ? parseInt(course.lessons[0].Term) : 1;
                    if (!groups[term]) groups[term] = [];
                    groups[term].push(course);
                });
                return groups;
            }, [safeCourses]);

            return (
                <div className="p-6 fade-in max-w-6xl mx-auto">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Program Curriculum</h2>
                    
                    {[1, 2, 3].map(termId => {
                        const termCourses = groupedCourses[termId] || [];
                        if (termCourses.length === 0) return null;

                        return (
                            <div key={termId} className="mb-10 relative">
                                <div className="flex items-center mb-4">
                                    <div className="w-10 h-10 rounded-full bg-purple-600 text-white flex items-center justify-center font-bold text-lg shadow-md z-10">
                                        {termId}
                                    </div>
                                    <div className="ml-4">
                                        <h3 className="text-xl font-bold text-gray-800">Term {termId}</h3>
                                        <p className="text-sm text-gray-500">Core Modules & Specializations</p>
                                    </div>
                                </div>
                                {termId < 3 && <div className="absolute left-5 top-10 bottom-[-40px] w-0.5 bg-gray-200"></div>}

                                <div className="ml-14 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {termCourses.map(course => {
                                        const progress = Math.round((course.lessons.filter(l => l.isCompleted).length / course.lessons.length) * 100) || 0;
                                        return (
                                            <div key={course.CourseID} className="odoo-card hover:shadow-md transition cursor-pointer" onClick={() => onNavigate('course', course)}>
                                                <div className="p-5">
                                                    <div className="flex justify-between items-start">
                                                        <h4 className="font-bold text-gray-800 mb-1">{course.CourseName}</h4>
                                                        {progress === 100 ? <i className="fas fa-check-circle text-green-500"></i> : <span className="text-xs font-bold text-gray-400">{course.Code}</span>}
                                                    </div>
                                                    <p className="text-sm text-gray-500 line-clamp-2 mb-3">{course.Description}</p>
                                                    <div className="w-full bg-gray-100 rounded-full h-1.5 mb-2">
                                                        <div className={`h-1.5 rounded-full ${progress === 100 ? 'bg-green-500' : 'bg-purple-600'}`} style={{width: `${progress}%`}}></div>
                                                    </div>
                                                    <div className="flex justify-between text-xs text-gray-500">
                                                        <span>{course.lessons.length} Modules</span>
                                                        <span>{progress}% Done</span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        }

        // --- COURSE DETAIL (Updated Icons) ---
        function CourseDetail({ course, onBack, onSelectLesson }) {
            const getIcon = (type) => {
                const t = (type || "").toLowerCase();
                if (t.includes('pdf')) return 'fa-file-pdf text-red-500';
                if (t.includes('video') || t.includes('tube')) return 'fa-video text-blue-500';
                if (t.includes('xls')) return 'fa-file-excel text-green-500';
                if (t.includes('ppt')) return 'fa-file-powerpoint text-orange-500';
                if (t.includes('doc')) return 'fa-file-word text-blue-600';
                return 'fa-file-alt text-gray-500';
            };

            return (
                <div className="p-6 fade-in max-w-5xl mx-auto">
                    <button onClick={onBack} className="text-gray-500 hover:text-gray-800 mb-6 flex items-center font-medium transition-colors">
                        <i className="fas fa-arrow-left mr-2"></i> Back to Courses
                    </button>
                    
                    <div className="bg-white p-8 rounded-lg shadow-sm border border-gray-200 mb-8 relative overflow-hidden">
                        <h1 className="text-3xl font-bold text-gray-900 mb-2">{course.CourseName}</h1>
                        <p className="text-gray-600 leading-relaxed max-w-3xl">{course.Description}</p>
                    </div>

                    <div className="space-y-0 relative"> 
                        {course.lessons && course.lessons.map((lesson, idx) => {
                             const isLast = idx === course.lessons.length - 1;
                             return (
                                <div key={lesson.LessonID} className={`relative pl-12 pb-8 ${isLast ? 'last-item' : ''}`}>
                                    <div className="timeline-line"></div>
                                    <div className={`absolute left-0 top-0 w-12 h-12 rounded-full border-4 border-f6f7fa z-10 flex items-center justify-center shadow-sm bg-white`}>
                                         <i className={`fas ${getIcon(lesson.ContentType)} text-lg`}></i>
                                    </div>

                                    <div className={`odoo-card p-5 ml-4 transition-all ${lesson.isLocked ? 'bg-gray-50 opacity-70' : 'bg-white hover:border-purple-300 hover:shadow-md'}`}>
                                        <div className="flex flex-col md:flex-row justify-between md:items-center gap-4">
                                            <div>
                                                <div className="flex items-center mb-1">
                                                    <span className="text-xs font-bold uppercase tracking-wider text-gray-400 mr-2">Week {lesson.Week}</span>
                                                </div>
                                                <h5 className="font-bold text-lg text-gray-800">{lesson.LessonTitle}</h5>
                                                <span className="text-sm text-gray-500 flex items-center mt-1">
                                                    <i className="far fa-file mr-1"></i> {lesson.ContentType || "Module"}
                                                </span>
                                            </div>
                                            
                                            {lesson.isLocked ? (
                                                <div className="flex items-center text-gray-400 text-sm italic bg-gray-100 px-3 py-1.5 rounded">
                                                    <i className="fas fa-lock mr-2"></i> Locked (Avail: {new Date(lesson.availableAt).toLocaleDateString()})
                                                </div>
                                            ) : (
                                                <button 
                                                    onClick={() => onSelectLesson(lesson)}
                                                    className={`px-6 py-2 rounded-md text-sm font-bold shadow-sm transition-all whitespace-nowrap bg-purple-600 text-white hover:bg-purple-700`}
                                                >
                                                    Start Module
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // --- MAIN APP (Container) ---
        function App() {
            const [user, setUser] = useState(null);
            const [studentData, setStudentData] = useState(null);
            const [view, setView] = useState("dashboard"); 
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [selectedLesson, setSelectedLesson] = useState(null);
            const [selectedAssignmentLesson, setSelectedAssignmentLesson] = useState(null); // New state to pass to assignment view
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                const savedUser = localStorage.getItem("rta_user");
                if (savedUser) {
                    try {
                        const parsedUser = JSON.parse(savedUser);
                        setUser(parsedUser);
                        fetchStudentData(parsedUser.id);
                    } catch (e) {
                        localStorage.removeItem("rta_user");
                    }
                }
            }, []);

            const fetchStudentData = async (userId) => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(API_URL + "?action=getStudentData&userId=" + userId);
                    const result = await response.json();
                    
                    if (result.success) {
                        setStudentData(result);
                    } else {
                        setError(result.error);
                    }
                } catch (e) {
                    setError("Network Error. Check connection.");
                }
                setLoading(false);
            };

            const handleLogin = async (email, password) => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: "login", email, password }),
                         headers: { "Content-Type": "text/plain;charset=utf-8" }
                    });
                    
                    const text = await response.text();
                    try {
                        const result = JSON.parse(text);
                        if (result.success) {
                            setUser(result.user);
                            localStorage.setItem("rta_user", JSON.stringify(result.user));
                            fetchStudentData(result.user.id);
                        } else {
                            alert(result.error);
                        }
                    } catch (e) {
                         alert("Server Error.");
                    }
                } catch (e) {
                    alert("Network Error.");
                }
                setLoading(false);
            };

            const handleSubmitAssignment = async (data) => {
                 try {
                    const payload = { 
                        action: "submitAssignment", 
                        userId: user.id,
                        ...data
                    };

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { "Content-Type": "text/plain;charset=utf-8" }
                    });
                    const result = await response.json();
                    return result;
                } catch(e) {
                    return { success: false, error: e.toString() };
                }
            }

            const handleLogout = () => {
                setUser(null);
                setStudentData(null);
                setView("dashboard");
                localStorage.removeItem("rta_user");
            };

            const onNavigate = (targetView, courseData = null, lessonData = null) => {
                setView(targetView);
                if (courseData) setSelectedCourse(courseData);
                if (lessonData) {
                    if(!courseData && studentData) {
                         // Robustly find parent course
                         const parentCourse = studentData.courses.find(c => 
                            String(c.CourseID) === String(lessonData.CourseID)
                         );
                         if(parentCourse) setSelectedCourse(parentCourse);
                    }
                    setSelectedLesson(lessonData);
                }
            };

            const onNavigateToAssignments = (lesson) => {
                setSelectedAssignmentLesson(lesson);
                setView('assignments');
            }

            if (!user) return <Login onLogin={handleLogin} loading={loading} />;
            if (loading && !studentData) return <div className="h-screen flex items-center justify-center"><div className="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div></div>;

            return (
                <div className="flex h-screen overflow-hidden bg-gray-50">
                    <div className="w-64 odoo-sidebar flex-shrink-0 hidden md:flex flex-col z-20 shadow-sm">
                        <div className="h-16 flex items-center px-6 border-b bg-white">
                            <span className="font-bold text-xl text-purple-800 tracking-tight">RaveOne</span>
                        </div>
                        <div className="flex-1 overflow-y-auto py-4">
                            <nav className="space-y-1">
                                <div onClick={() => onNavigate('dashboard')} className={`sidebar-item flex items-center px-6 py-3 text-gray-600 ${view === 'dashboard' ? 'active' : ''}`}><i className="fas fa-th-large w-6 text-center"></i> <span className="ml-2">Dashboard</span></div>
                                <div onClick={() => onNavigate('courses')} className={`sidebar-item flex items-center px-6 py-3 text-gray-600 ${view === 'courses' || view === 'course' || view === 'lesson' ? 'active' : ''}`}><i className="fas fa-book w-6 text-center"></i> <span className="ml-2">My Courses</span></div>
                                <div onClick={() => onNavigate('assignments')} className={`sidebar-item flex items-center px-6 py-3 text-gray-600 ${view === 'assignments' ? 'active' : ''}`}><i className="fas fa-tasks w-6 text-center"></i> <span className="ml-2">Assignments</span></div>
                                <div onClick={() => onNavigate('grades')} className={`sidebar-item flex items-center px-6 py-3 text-gray-600 ${view === 'grades' ? 'active' : ''}`}><i className="fas fa-award w-6 text-center"></i> <span className="ml-2">My Grades</span></div>
                                <div onClick={() => onNavigate('profile')} className={`sidebar-item flex items-center px-6 py-3 text-gray-600 ${view === 'profile' ? 'active' : ''}`}><i className="fas fa-user w-6 text-center"></i> <span className="ml-2">Profile</span></div>
                            </nav>
                        </div>
                        <div className="p-4 border-t bg-gray-50">
                             <div className="flex items-center mb-3">
                                <div className="w-10 h-10 rounded-full bg-purple-200 flex items-center justify-center text-purple-700 font-bold mr-3 shadow-sm">{user.name.charAt(0)}</div>
                                <div className="overflow-hidden"><div className="text-sm font-bold text-gray-800 truncate">{user.name}</div></div>
                            </div>
                            <button onClick={handleLogout} className="w-full py-2 text-xs border border-red-200 text-red-600 hover:bg-red-50 rounded font-bold">Sign Out</button>
                        </div>
                    </div>
                    <div className="flex-1 flex flex-col overflow-hidden relative">
                        <div className="flex-1 overflow-y-auto bg-gray-50/50">
                            {view === 'dashboard' && <Dashboard data={studentData} onNavigate={onNavigate} />}
                            {view === 'courses' && <CoursesList courses={studentData.courses} onNavigate={onNavigate} />}
                            {view === 'assignments' && <AssignmentsView courses={studentData.courses} onNavigate={onNavigate} onSubmitAssignment={handleSubmitAssignment} highlightLesson={selectedAssignmentLesson} />}
                            {view === 'grades' && <GradesView assignments={studentData.assignmentHistory} courses={studentData.courses} />}
                            {view === 'profile' && <ProfileView student={studentData.student} enrollment={studentData.enrollment} />}
                            {view === 'course' && <CourseDetail course={selectedCourse} onBack={() => setView('courses')} onSelectLesson={(l) => onNavigate('lesson', selectedCourse, l)} />}
                            {view === 'lesson' && <LessonPlayer lesson={selectedLesson} user={user} course={selectedCourse} onBack={() => setView('course')} onNavigateToAssignments={onNavigateToAssignments} />}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
